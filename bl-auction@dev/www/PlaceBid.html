<!DOCTYPE html>
<html>
<head>
<script>
 function limitPhoneNumber(e) {
  var key = e.charCode || e.keyCode || 0;
  $text = $(this); 
  if (key !== 8 && key !== 9) {
    if ($text.val().length === 3) {
                     $text.val($text.val() + '-');
    }
  }
  return (key == 8 || key == 9 || key == 46 || (key >= 48 && key <= 57) || (key >= 96 && key <= 105));
};
</script>
</head>
<body>



 <input id="txtnumber" type="text" maxlength="8" placeholder="123-1234" keydown="limitPhoneNumber()"/><br /><br />
</body>
</html>
